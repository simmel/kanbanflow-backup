plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'se.soy.esb.App'
// mainClassName = 'se.soy.kanna.Main'
group = 'se.soy.esb'
version = '1.0.0'

ext {
  versions = [
    camel       : '3.3.0',
    slf4j       : '1.7.30',
    logback     : '1.2.3',
  ]
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  // implementation "org.slf4j:slf4j-api:$versions.slf4j"

  runtimeOnly files('/home/simmel/code/kanna/build/libs/kanna-1.0.0-all.jar')

  // implementation "org.apache.camel:camel-core:$versions.camel"
  implementation "org.apache.camel:camel-log:$versions.camel"
  implementation "org.apache.camel:camel-timer:$versions.camel"
  // implementation "org.apache.camel.karaf:camel-blueprint:$versions.camel"
  implementation "org.apache.camel.karaf:camel-blueprint-main:$versions.camel"

  // runtimeOnly "org.slf4j:jul-to-slf4j:$versions.slf4j"
  // runtimeOnly "org.slf4j:jcl-over-slf4j:$versions.slf4j"
  // runtimeOnly "org.slf4j:log4j-over-slf4j:$versions.slf4j"

  // runtimeOnly "ch.qos.logback:logback-classic:$versions.logback"
}
shadowJar {
  mergeServiceFiles()
}
